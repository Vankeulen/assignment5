<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous" >
        </script>
            
        <script>
            $(document).ready(()=>{
                $("#title").text("Different Text");

                $("#getInfo").click(()=>{

                    $.get("http://jikan.me/api/anime/" + $("#showId").val(), (data, status)=>{

                        $("#title").text(data.title);
                        $("#description").text(data.synopsis);
                        $("#image").attr("src", data.image);
                        $("#showInfo").show();

                    });

                    /*
                    $.post("url", 
                    {
                        // Just some javascript object
                        // Fill it with the key/value pairs the API expects
                        message: "Message to guildies",
                    }, (data, status)=>{

                    })
                    //*/
                })

            });

        </script>
            
    </head>
        
    <body>
        <div>
            Enter Show Id: <input id="showId" />
            <button id="getInfo">Get Info</button>
        </div>
        <div id="showInfo" hidden>
            <div id="title">
                Some Text
            </div>
            <img id="image" src="" />
            <div id="description">
                Some Text
            </div>

        </div>
        
        
    </body>
        
</html>
